    <div class="flags">
        <a [routerLink]="['CountriesInfo', item.id]" class="link" *ngFor="let item of dataFake" id={{item.id}}>
            <div class="countryInfo">
                <img src={{item.flag}} alt={{item.alt}} width="150">
                 <div class="coutryName">{{item.CountryName}}</div>
             </div>
        </a>
    </div>
